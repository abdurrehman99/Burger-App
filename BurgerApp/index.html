<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger App</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/wicked.min.css">
    <link rel="stylesheet" type="text/css" href="burger.css">
    <link rel="icon" href="burger-logo.png" type="image/x-icon"
    
</head>

<body>
    <div class="container">

        <div class="row text-center">
            <div class="col-xs-12 col-sm-12 text-secondary my-sm-4 pt-2">
                <h3 class="floater">Click To Add Ingredients To Your Burger</h3>
            </div>
        </div>

        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-6 mt-3 box">
                <div class="top-bun" id="burger"></div>
                <div class="bottom-bun"></div>   
            
            </div>

            <div class="col-xs-12 col-sm-12 col-md-6 mt-3 text-center">
                <button class="btn btn-beef w-75 m-1" id="beef-btn">Add Beef Pattie @ Rs 100 </button>                
                <button class="btn btn-warning w-75 m-1" id="cheese-btn">Add Cheese @ Rs 30</button>
                <button class="btn btn-ketchup w-75 m-1" id="ketchup-btn">Add Ketchup @ Rs 10</button>
                <button class="btn btn-success w-75 m-1" id="salad-btn">Add Salad @ Rs 20</button>  
                <h4 class="m-2 d-inline-block">Total Price </h4>
                <h4 id="price" class="d-inline-block">30</h4>
                <button class="btn btn-order w-75 m-1" id="order-btn">Order it !</button>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sweet-alerts.js"></script>
    <script type="text/javascript" src="burger.js"></script>
</body>
</html>
